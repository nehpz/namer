# Namer Configuration - Cache Instance (Fast Processing)
# Based on namer.cfg.default with Docker container paths

[namer]
# StashDB API token - replace with your actual token
stashdb_token = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOiJiOWU2YWIyNC1jNDlmLTRhNDYtODQ3Zi05Mjk5OTlhODI5NDciLCJzdWIiOiJBUElLZXkiLCJpYXQiOjE3MzY2NTE1ODl9.X_QVHlUeKpIxFedxHEAJrDBzIGHtLzF-ACaAbm_JTRA

# File naming template for in-place renames
inplace_name = {full_site} - {date} - {name} [WEBDL-{resolution}].{ext}

# Prefer directory names when available
prefer_dir_name_if_available = True

# Minimum file size to process in MB
min_file_size = 300

# Extensions to process
target_extensions = mp4,mkv,avi,mov,flv

# File permissions
update_permissions_ownership = True
set_dir_permissions = 775
set_file_permissions = 664

# Metadata provider
metadata_provider = stashdb
stashdb_endpoint = https://stashdb.org/graphql

[Phash]
# Enable perceptual hash matching
search_phash = True

[metadata]
# Enable metadata tagging and NFO generation
write_nfo = True
enabled_tagging = True
enabled_poster = True

[watchdog]
# Container directories
watch_dir = /media/watch
work_dir = /media/work
failed_dir = /failed
dest_dir = /media/processed

# File naming with paths for final destination
new_relative_path_name = {full_site}/{full_site} - {date} - {name} [WEBDL-{resolution}].{ext}

# Processing settings
extra_sleep_time = 30
queue_limit = 50

# Web UI settings
web = True
port = 6980
host = 0.0.0.0

# Manual mode - set to True to review all matches
manual_mode = False
